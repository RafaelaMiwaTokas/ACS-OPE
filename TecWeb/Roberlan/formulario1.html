<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulario TecWeb</title>
    <link rel="stylesheet" type="text/css" href="estilos/form.css">
</head> 
<body> 

<form name="menu" method="post" id="formulario"> 
        <h1> Vaga de estágio em <font color="blue">G<font color="red">o<font color="yellon">o<font color="blue">g<font color="green">l<font color="red">e</font></font></font></font></font></font></h1>

        <input type="radio" name="esc" id="icone"><label for="icone">Sistemas de Informação</label><br>

    </fieldset><br>
<fieldset><legend>Qual sua linguagem favorita?</legend>
            <select name="curso" type="button" class="text" name="assunto" id="assunto" required="Obrigatorio">          
            <option value="js">JS</option>
            <option value="front">Front</option>
            <option value="css">CSS</option>
            <option value="back">Back</option>
            <option value="php">PHP</option>
            <option value="python">PYTHON</option>
            <option value="java">Java</option>
            <option value="ruby">Ruby</option>

            </select><br><br>

        <span>Outra não listada:</span><br>
            <input type="text" class="input_text" name="assunto" id="assunto"/>

    </fieldset><br>

    	<label for="icone3">Inglês

        <label for="icone5">Francês
        <input type="checkbox" name="fran"></label><br>
        <span>Outros idiomas:</span><br>
            <input type="text" class="input_text" name="idioma" id="leg"/>
        
    </fieldset>

            <input type="submit" class="button" value="Prosseguir, só mais uma pagina ;-)"/>
<br><br>
<progress value="33" max="100">
</form>

</div>
